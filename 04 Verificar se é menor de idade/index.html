<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar se é menor de idade</title>
</head>
<body>
    <h2>Exercício 04</h2>

    <script>
        var idade = parseInt(prompt("Informe a sua idade:", "18"));
        if(isNaN(idade)) {mensagem = "O número informado não é válido"}
        else if(idade<18){mensagem = "A idade informada é de um menor"}
        else{mensagem = "Se não estiver mentindo, é um maior"}
        alert(mensagem);
    </script>
</body>
</html>
