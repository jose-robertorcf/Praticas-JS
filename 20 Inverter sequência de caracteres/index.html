<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter sequência de caracteres com funções nativas</title>
</head>
<body>
    <h2>Vamos inverter uma sequência de caracteres com funções nativas do JS</h2>

    <label for="nome">Informe um nome qualquer: </label>
    <input type="text" id="nome" maxlength=100 minlength=2><br>
    <button onclick="alert(inverter())">Retrevni(Inverter)!</button>

    <script>
        function inverter(){
            var nome = document.getElementById('nome').value;
            return nome.split('').reverse().join('');
        }
    </script>

</body>
</html>
