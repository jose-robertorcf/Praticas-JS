<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de sequência de Fibonacci</title>
</head>
<body>

<h2>Fibonacci</h2>

    <script>
        var arrSequencia = [0,1];
        var sequencia = 0;
        var numPares = 0;
        var numImpares = 0;
        var somaPares = 0;
        var somaImpares = 0;
        var proximoElemento = 0;

        do{
            sequencia++;
            proximoElemento = arrSequencia[sequencia] + arrSequencia[sequencia-1];
            proximoElemento < 50000 ? ( //início da primeira instrução da primeira condição ternária
                arrSequencia.push(proximoElemento),
                proximoElemento % 2 == 0 ? //segunda condição ternária (dentro da primeira)
                (numPares++,
                somaPares += proximoElemento)
                : numImpares++, 
                somaImpares += proximoElemento)
                : false;
        }while (proximoElemento<50000);

        document.write ("Sequência de números: " + arrSequencia.join(' / ') + "<br><br>");
        document.write ("Quantidade de números pares: "+numPares+"<br>");
        document.write ("Quantidade de números ímpares: "+numImpares+"<br>");
        document.write ("Somatório dos números pares: "+somaPares+"<br>");
        document.write ("Somatório dos números ímpares: "+somaImpares);



    </script>
</body>
</html>
