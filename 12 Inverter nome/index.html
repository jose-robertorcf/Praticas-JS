<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter nome</title>
</head>
<body>
    
    <h2>Vamos inverter o seu nome!</h2>
    <label for="nome">Digite um nome qualquer:</label>
    <input type="text" id="nome" minlength="2" maxlength="100"><br>
    <button onclick="alert(inverter())">Retrevni (Inverter)</button>


    <script>
        function inverter(){
            var nome = document.getElementById('nome').value;
            var nomeInvertido = '';

            for(var i=nome.length - 1; i>=0; i--){
                nomeInvertido += nome[i]
            }
            return nomeInvertido;
        }
    </script>

</body>
</html>
