<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 3 e 5</title>
</head>
<body>
    <h2>Somatório de múltiplos de 3 e 5 até 1000:</h2>
    
    <script>
        var multiplos3 = 0;
        var multiplos5 = 0;

        for(i=0;i<1000;i++){
            multiplos3 += (i%3==0) ? i : 0;
            multiplos5 += (i%5==0) ? i : 0;            
        }

        document.write ("Somatório dos múltiplos de 3: " + multiplos3 + "<br>");
        document.write ("Somatório dos múltiplos de 5: " + multiplos5 + "<br>");
        document.write ("Somatório dos múltiplos de 3 e 5: " + parseInt(multiplos3+multiplos5));

    </script>

</body>
</html>
