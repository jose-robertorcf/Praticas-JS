<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer média aritmética</title>
</head>
<body>
    <script>
        var nota01 = parseInt(prompt("Informe o primeiro número",));
        var nota02 = parseInt(prompt("Informe o segundo número",));
        var nota03 = parseInt(prompt("Informe o terceiro número",));
        alert("A média dos números é:" + (nota01 + nota02 + nota03)/3);
    </script>
</body>
</html>
