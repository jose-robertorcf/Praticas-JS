<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potenciação com qualquer base e expoente</title>
</head>
<body>
    <h2>Vamos brincar de pontenciação</h2>
    <label for="base">Digite a base:</label>
    <input type="number" id="base"><br>
    <label for="expoente">Digite o expoente:</label>
    <input type="number" id="expoente"><br>
    <button onclick="potencializar()">Potencializar!</button>


    <script>
        function potencializar(){
            var base = document.getElementById('base').value;
            var expoente = document.getElementById('expoente').value;
            var resultado = base;

            for(var i=0; i<=expoente;i++){
                if(i==0){
                    resultado=1;
                    document.write(base+"<sup>"+i+"</sup> = "+resultado +"<br>");
                }
                else if(i==1){
                    resultado = base;
                    document.write(base+"<sup>"+i+"</sup> = "+resultado+ "<br>");
                }
                else{
                    for(x=2; x<=i;x++){
                        resultado *= base;
                    }
                    document.write(base+"<sup>"+i+"</sup> = "+resultado+ "<br>");
                }
            }
            

        }
    </script>

</body>
</html>
